<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

	<style type="text/css">
		h1, h2, h3, h4, h5, h6, p {
			color: darkslategrey;
		}
		h1 {
			font-size: 2rem;
			margin: 1.5rem;
		}
		h2 {
			font-size: 1.75rem;
		}
		header {
			border-bottom: solid rgba(0,0,0,0.14) 1px;
		}
		main {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
		}
		.element {
			display: grid;
			grid-template-columns: 2fr 1fr;
			grid-template-rows: auto 1fr 1fr auto;
			grid-template-areas:
				"name name"
				"normal empty"
				"normal small"
				"links links";
			margin: 2rem auto;
			border-top: solid grey 0.75px;
		}
		.element-name {
			grid-area: name;
		}
		img {
			margin: 1rem;
		}
		.element-normal {
			grid-area: normal;
		}
		.element-small {
			grid-area: small;
		}
		.element-normal, .element-small {
			justify-content: center;
			margin: 0 auto;
		}
		.element-links {
			grid-area: links;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
			grid-gap: 0.2rem;
			margin: 2rem 0 0 0;
		}
		.element-links li a {
			display: inline;
			border: solid darkslategrey;
			border-radius: 3px;
			font-size: 0.9rem;
			color: darkslategrey;
			text-align: center;
		}
		.element-links li a:hover {
			color: #e82979;
			border-color: #e82979;
		}
	</style>
</head>
<body>

<header>
	<h1><b>Carto</b> Elements</h1>
</header>
<main>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="./js/tabletop.js"></script>
<script>
	window.onload = function() { init() };

	function init() {
		Tabletop.init( { 
			key: '1gFZpEDpR2CyCD094Lc8yi63nxFwddJ8ygeKkWD8CTL8',
			callback: fillElements,
			simpleSheet: true 
		} )
	}

	function showInfo(data, tabletop) {
		alert("Successfully processed!")
		console.log(data);
	}

	function fillElements(data, tabletop) {
		var htmlString = "";
		for (var i=0,  dataLen=data.length; i < dataLen; i++) {
			var htmlString = htmlString.concat('\
				<div class="element">\
					<h2 class="element-name">',data[i]['Name'],'</h2>\
					<img class="element-normal" style="height: ',data[i]['Height']*10,'rem" src="http://elza.me/cartoelements/north_arrows/',data[i]['Id'],'/',data[i]['Id'],'_1.0.svg"/>\
					<img class="element-small" style="height: ',data[i]['Height']*5,'rem" src="http://elza.me/cartoelements/north_arrows/',data[i]['Id'],'/',data[i]['Id'],'_0.5.svg"/>\
					<ul class="element-links">\
						<li><a target="_blank" href="http://elza.me/cartoelements/north_arrows/',data[i]['Id'],'/',data[i]['Id'],'_1.0.svg">1.0xSVG</a></li>\
						<li><a target="_blank" href="http://elza.me/cartoelements/north_arrows/',data[i]['Id'],'/',data[i]['Id'],'_0.5.svg">0.5xSVG</a></li>\
						<li><a target="_blank" href="http://elza.me/cartoelements/north_arrows/',data[i]['Id'],'/',data[i]['Id'],'_1.0.emf">1.0xEMF</a></li>\
						<li><a target="_blank" href="http://elza.me/cartoelements/north_arrows/',data[i]['Id'],'/',data[i]['Id'],'_0.5.emf">0.5xEMF</a></li>\
						<li><a target="_blank" href="https://github.com/HaydenElza/cartoelements/tree/gh-pages/north_arrows/',data[i]['Id'],'/">SOURCE</a></li>\
					</ul>\
				</div>\
			');
		};
		$('.sk-folding-cube').css('display', 'none')
		$('main').html(htmlString);
	}
</script>
</body>
</html>
